<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="card">
    <div class="card-block">
    <form>
        <!--Body-->
        <div class="row">
            <div class="col-md-6">
                <br>
                <div class="md-form">
                    <i class="fa fa-user prefix"></i>
                    <input id="nlName" name="nlName" class="form-control" type="text">
                    <label id="nlNameLabel" for="nlName" class="">Your name</label>
                </div>

                <div class="md-form">
                    <i class="fa fa-envelope prefix"></i>
                    <input id="nlMail" name="nlMail" class="form-control" type="text">
                    <label id="nlMailLabel" for="nlMail">Your email</label>
                </div>

            </div>

        </div>
        <input id="token" name="token" type="hidden">
        <input id="wpId" name="wpId" type="hidden">

        <div class="text-center">
            <button id="submitButtonId" class="btn btn-ptc waves-effect waves-light">Submit</button>
            <button id="unsubscribeButton" class="btn btn-dtc waves-effect waves-light" style="display: none;">Unsubcribe</button>

        </div>

    </form>
    </div>
</div>
    <!-- /Start your project here-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
